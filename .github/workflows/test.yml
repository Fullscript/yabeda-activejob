name: Tests

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  test:
    name: 'Rails ${{ matrix.rails }} Ã— Ruby ${{ matrix.ruby }}'
    # Skip running tests for local pull requests (use push event instead), run only for foreign ones
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login != github.event.pull_request.base.repo.owner.login
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rails: ["6.1", "7.0"]
        ruby: ["3.0", "3.1", "3.2", "3.3"]
    container:
      image: ruby:${{ matrix.ruby }}
      env:
        CI: true
        BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: bundle-${{ matrix.ruby }}-${{ hashFiles('**/*.gemspec') }}-${{ hashFiles(format('**/gemfiles/rails_{0}.gemfile', matrix.rails)) }}
          restore-keys: |
            bundle-${{ matrix.ruby }}-${{ hashFiles('**/*.gemspec') }}-${{ hashFiles(format('**/gemfiles/rails_{0}.gemfile', matrix.rails)) }}
            bundle-${{ matrix.ruby }}-
      - name: Bundle install
        run: |
          bundle config path ../vendor/bundle
          bundle install
          bundle update
      - name: Run RSpec
        run: bundle exec rspec
